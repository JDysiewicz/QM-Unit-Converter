<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="main">

            <div class="unit">
                <h1>Joules /J:</h1>
                <input type="number" class="sub joule">
            </div>

            <div class="unit">
                <h1>cm-1:</h1>
                <input type="number"  class="sub cm-1">
            </div>

            <div class="unit">
                <h1>Frequency /s-1:</h1>
                <input type="number"  class="sub frequency">
            </div>

            <div class="unit">
                <h1>Kelvin /K:</h1>
                <input  type="number" class="sub kelvin">
            </div>

            <div class="unit">
                <h1>Nanometers /nm:</h1>
                <input  type="number" class="sub nanometer">
            </div>
        </div>

        <div class="constants">
            <h1>Wien's Constant: 2.898x10-3 mK</h1>
            <h1>Speed of Light: 3x108 ms-1</h1>
            <h1>Boltzmann Constant: 1.38x10-23 m2 kg s-2 K-1</h1> 
        </div>

    </div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
